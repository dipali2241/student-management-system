<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register New User</title>
</head>


<body>  
 
 		<form action="signup_controller" method="post">
      
        <label for="name">Enter name:</label>  
        <input type="text" id="name" name="name" placeholder="Enter name" required><br><br>  

        <label for="email">Enter email:</label>  
        <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>  

        <label for="phone">Enter phone:</label>  
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required pattern="[0-9]{10}"><br><br>  

        <label for="password">Enter password:</label>  
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>  

        <input type="submit" value="Signup"><br><br>  
    

    <a href="login.html">Login</a>  
</form>
</body>  
</html>
